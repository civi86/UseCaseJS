<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Äänestyssovellus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login-page">
            <h1>Kirjaudu Äänestyssovellukseen!</h1>
            <h5>Saatavilla olevat käyttäjät: user: user & admin: admin</h5>
            <label for="username">Käyttäjätunnus:</label>
            <input type="text" id="username" class="inputs">
            <label for="password">Salasana:</label>
            <input type="password" class="inputs" id="password">
            <button id="login-btn">Kirjaudu</button>
        </div>
        <p id="error-message" class="hidden">Virhe tapahtunut!</p>
        <div id="app-page" class="hidden">
            <h1>Äänestyssovellus</h1>
            <div id="admin-panel" class="hidden">
                <h2>Ylläpitäjän paneeli</h2>
                <button id="add-poll-btn" class="">Lisää uusi äänestys</button>
                <button id="remove-poll-btn">Poista äänestys</button>
                <div id="admin-panel-add-poll" class="hidden">
                    <input id="poll-name" type="text" placeholder="Äänestyksen nimi" class="inputs"></input>
                    <input id="poll-answer1" type="text" placeholder="Vaihtoehto 1" class="inputs"></input>
                    <input id="poll-answer2" type="text" placeholder="Vaihtoehto 2" class="inputs"></input>
                    <input id="poll-answer3" type="text" placeholder="Vaihtoehto 3" class="inputs"></input>
                </div>
            </div>
            <div id="vote-list">
                <h2>Äänestykset</h2>
                <ul id="polls">
                </ul>
            </div>
            <div id="vote-details" class="hidden">
                <h2 id="vote-question"></h2>
                <ul id="vote-options">
                </ul>
            </div>
            <button id="back-btn">Takaisin</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
